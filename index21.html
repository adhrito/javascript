<!DOCTYPE html>
<html>

<head>
    <title>Condition statements</title>
</head>

<body>
     
    <h1 id="result"></h1>

    <script>

        let marks = 75

        if (marks < 75) {
            document.getElementById("result").innerHTML = "Improvement needed"
        }

        else if (marks > 75 && marks < 80) {
            document.getElementById("result").innerHTML = "Good performance"
        }

        else {
            document.getElementById("result").innerHTML = "Exellent performance"
        }
        
    </script>
</body>
</html>
